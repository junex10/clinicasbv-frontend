<table datatable [dtOptions]="dtOptions" class="row-border hover box-shadow">
    <thead>
        <tr>
            <th *ngFor="let h of header">{{ h }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data | paginate: { itemsPerPage: perPage, currentPage: page, totalItems: total }">
            <td>{{ item.id }}</td>
            <td>{{ item.id }}</td>
            <td>{{ item.id }}</td>
        </tr>
    </tbody>
</table>
<div class="pagination">
    <pagination-controls 
        [previousLabel]="'Anterior'"
        [nextLabel]="'Siguiente'" 
        (pageChange)="pageChange($event)">
    </pagination-controls>
</div>
